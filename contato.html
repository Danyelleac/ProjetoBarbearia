<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="short cut icon" href="imagens/Icone.ico">

</head>

<body>

    <header>

        <div class="boxCabecalho">

            <h1><img src="imagens/logo.png" alt="LogoBarbearia.jpg" ></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>

        </div>

    </header>

    <main class="contato">

        <form>
            
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@exemplo.com">
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">
            
            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
            
            <fieldset>

                <legend>Como prefere nosso contato?</legend>
                
                <label for="radioEmail"><input type="radio" value="email" id="radioEmail" name="contato">E-mail</label>
                
                <label for="radioTelefone"><input type="radio" value="Telefone" id="radioTelefone"name="contato">Telefone</label>
                
                <label for="radioWhatsapp"><input type="radio" value="whatsapp" id="radioWhatsapp"name="contato" checked>Whatsapp</label> 

            </fieldset>
            
            <label for="horario">Qual horário prefere ser atendido?</label>
            
            <select id="horario">

                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>

            </select>

            <label id="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por E-mail</label>

            <input type="submit" class="enviar">

        </form>

        <table>
            <thead>

                <tr>
                    <th>Dia</th>
                    <th>Horário</th>  
                </tr>

            </thead>

            <tbody>

                <tr>
                    <td>Segunda-Feira</td>
                    <td>das 8h as 20h</td>  
                </tr>

                <tr>
                    <td>Quarta-Feira</td>
                    <td>das 8h as 21h</td>  
                </tr>

                <tr>
                    <td>Quinta-Feira</td>
                    <td>das 8h as 22h</td>  
                </tr>

            </tbody>
            

        </table>

    </main>

    <footer>

        <img src="imagens/logo-branco.png" alt="LogoBarbeariaBranco.jpg">
        <p>&copy; Copyright Barbearia Alura-2021</p>

    </footer>

</body>

</html>
